<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <title>simonThut Form</title>
</head>
<body>
    <img src="images (6).jpg"
    alt="Italian Trulli">
    <h1> SurveyForm</h1>
    <form>
      <div>
          <label for="Firstname">Firstname</label>
          <input type="text" name="Firstname" id="Firstname">
      </div> 
      <div>
          <label for="Firstname">lastname</label>
          <input type="text" name="lastname" id="lastname">
      </div>
      <div>
      <label for="email">Email</label>    
      <input type="email" name="email" id="email">
      </div>
      <div>
          <label for="birthDate">Date of birth</label>
          <input type="date" name="birthDate" id="birthDate">
      </div>
      <div>
        <h3>Gender</h3>
          <label for="male">male:</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="female">female:</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="other">other</label>
          <input type="radio" id="other" name="gender" value="other">
      </div>
      <div>
        <select>
            <option value="none">Select One</option>
            <option value="html">HTML</option>
            <option value="js">javaScript</option>
            <option value="css">CSS</option>
            <option value="python">Python</option>
        </select>
      </div>
      <div>
         <h3>Favorite Programming Language</h3>
         <label for="html">HTML</label>
         <input type="checkbox" id="html" name="html" value="html">
         <label for="html">CSS</label>
         <input type="checkbox" id="css" name="css" value="css">
         <label for="html">javaScript</label> 
         <input type="checkbox" id="js" name="js" value="js">
         <label for="html">Python</label>
         <input type="checkbox" id="python" name="python" value="python">
     
     </div>
     <div>
        <button type="submit" name="surveySubmitButton" id="surveySubmitButton">Submit</button>
     </div> 

    </form>


</body>
</html>
